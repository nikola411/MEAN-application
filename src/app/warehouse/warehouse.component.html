<div  class = "warehouse">
    <table mat-table [dataSource]="warehouse" class="chemicals">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="ime">
          <th mat-header-cell *matHeaderCellDef> Naziv </th>
          <td mat-cell *matCellDef="let element" > {{element.name}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="proizvodjac">
          <th mat-header-cell *matHeaderCellDef> Proizvodjac </th>
          <td mat-cell *matCellDef="let element" > {{element.place}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="kolicina">
          <th mat-header-cell *matHeaderCellDef> Kolicina </th>
          <td mat-cell *matCellDef="let element"> {{element.free}} </td>
        </ng-container>

      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <table mat-table [dataSource]="pending" class="pending">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="ime">
          <th mat-header-cell *matHeaderCellDef> Naziv </th>
          <td mat-cell *matCellDef="let element" > {{element.name}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="proizvodjac">
          <th mat-header-cell *matHeaderCellDef> Proizvodjac </th>
          <td mat-cell *matCellDef="let element" > {{element.place}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="kolicina">
          <th mat-header-cell *matHeaderCellDef> Kolicina </th>
          <td mat-cell *matCellDef="let element"> {{element.free}} </td>
        </ng-container>
      

        <ng-container matColumnDef="izbrisi">
          <th mat-header-cell *matHeaderCellDef> Izbrisi </th>
          <td mat-cell *matCellDef="let element" >
            <button class = "deleteBttn" >
              <mat-icon class = "deleteIcon" aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>



        
   
</div>
