<div  class = "warehouse">
    <div class="slider">
     
        <mat-button-toggle-group name="show" aria-label="Izaberi:">
          <mat-button-toggle value="bold" (click)="showWarehouse()" pressed >Magacin</mat-button-toggle>
          <mat-button-toggle value="bold" (click)="showPending()">Zahtevi</mat-button-toggle>
        </mat-button-toggle-group>
       
     
    </div>
    <table *ngIf = "!pending" mat-table [dataSource]="warehouse" class="chemicals">

        <ng-container matColumnDef="tip">
          <th mat-header-cell *matHeaderCellDef> Tip </th>
          <td mat-cell *matCellDef="let element" > 
            <div *ngIf="isPlant(element)">
              <img src="https://www.iconspng.com/uploads/small-plant/small-plant.png" >
            </div>
            <div *ngIf="!isPlant(element)">
              <img src = "https://www.iconspng.com/uploads/conical-flask-chemistry/conical-flask-chemistry.png">
            </div>
          </td>
        </ng-container>
      
        <ng-container matColumnDef="ime">
          <th mat-header-cell *matHeaderCellDef> Naziv </th>
          <td mat-cell *matCellDef="let element" > {{element.name}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="proizvodjac">
          <th mat-header-cell *matHeaderCellDef> Proizvodjac </th>
          <td mat-cell *matCellDef="let element" > {{element.producer}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="kolicina">
          <th mat-header-cell *matHeaderCellDef> Kolicina </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <table *ngIf = "pending" mat-table [dataSource]="pendingRequests" class="pending">

    
        <ng-container matColumnDef="tip">
          <th mat-header-cell *matHeaderCellDef> Tip </th>
          <td mat-cell *matCellDef="let element" > 
            <div *ngIf="isPlant(element)">
              <img src="https://www.iconspng.com/uploads/small-plant/small-plant.png" >
            </div>
            <div *ngIf="!isPlant(element)">
              <img src = "https://www.iconspng.com/uploads/conical-flask-chemistry/conical-flask-chemistry.png">
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="ime">
          <th mat-header-cell *matHeaderCellDef> Naziv </th>
          <td mat-cell *matCellDef="let element" > {{element.name}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="proizvodjac">
          <th mat-header-cell *matHeaderCellDef> Proizvodjac </th>
          <td mat-cell *matCellDef="let element" > {{element.producer}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="kolicina">
          <th mat-header-cell *matHeaderCellDef> Kolicina </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>
      

        <ng-container matColumnDef="izbrisi">
          <th mat-header-cell *matHeaderCellDef> Izbrisi </th>
          <td mat-cell *matCellDef="let element" >
            <button class = "deleteBttn" >
              <mat-icon class = "deleteIcon" aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>



        
   
</div>
