<div  class = "warehouse">
    <div class="slider">
     
        <mat-button-toggle-group name="show" aria-label="Izaberi:">
          <mat-button-toggle value="bold" (click)="showWarehouse()" pressed >Magacin</mat-button-toggle>
          <mat-button-toggle value="bold" (click)="showPending()">Zahtevi</mat-button-toggle>
        </mat-button-toggle-group>
       
     
    </div>
   
    <mat-table *ngIf="!pending"  [dataSource]="sortedData" matSort (matSortChange)="sortData($event)"  class="chemicals">

        <ng-container matColumnDef="type">
          <mat-header-cell *matHeaderCellDef  class="header-cell"> Tip </mat-header-cell>
          <mat-cell *matCellDef="let element" > 
            <div *ngIf="isPlant(element)">
              <img src="https://www.iconspng.com/uploads/small-plant/small-plant.png" >
            </div>
            <div *ngIf="!isPlant(element)">
              <img src = "https://www.iconspng.com/uploads/conical-flask-chemistry/conical-flask-chemistry.png">
            </div>
          </mat-cell>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <mat-header-cell name = "name" *matHeaderCellDef mat-sort-header class="header-cell" > Naziv </mat-header-cell>
          <mat-cell *matCellDef="let element" > {{element.name}} </mat-cell>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="producer">
          <mat-header-cell  name = "producer" *matHeaderCellDef mat-sort-header class="header-cell" > Proizvodjac </mat-header-cell>
          <mat-cell *matCellDef="let element" > {{element.producer}} </mat-cell>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="quantity">
          <mat-header-cell  name = "quantity" *matHeaderCellDef mat-sort-header class="header-cell" > Kolicina </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.quantity}} </mat-cell>
        </ng-container>

      
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>

    <table *ngIf = "pending" mat-table [dataSource]="pendingRequests" class="pending">

    
        <ng-container matColumnDef="tip">
          <th mat-header-cell *matHeaderCellDef> Tipsss </th>
          <td mat-cell *matCellDef="let element" > 
            <div *ngIf="isPlant(element)">
              <img src="https://www.iconspng.com/uploads/small-plant/small-plant.png" >
            </div>
            <div *ngIf="!isPlant(element)">
              <img src = "https://www.iconspng.com/uploads/conical-flask-chemistry/conical-flask-chemistry.png">
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="ime">
          <th mat-header-cell *matHeaderCellDef> Naziv </th>
          <td mat-cell *matCellDef="let element" > {{element.name}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="proizvodjac">
          <th mat-header-cell *matHeaderCellDef> Proizvodjac </th>
          <td mat-cell *matCellDef="let element" > {{element.producer}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="kolicina">
          <th mat-header-cell *matHeaderCellDef> Kolicina </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>
      

        <ng-container matColumnDef="izbrisi">
          <th mat-header-cell *matHeaderCellDef> Izbrisi </th>
          <td mat-cell *matCellDef="let element" >
            <button class = "deleteBttn" >
              <mat-icon class = "deleteIcon" aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>



        
   
</div>
