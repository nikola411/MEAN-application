

<div  class = "myTable" *ngIf="hasGardens">
    <table mat-table [dataSource]="gardens" class="mat">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="ime">
          <th mat-header-cell *matHeaderCellDef> Ime </th>
          <td mat-cell *matCellDef="let element" > {{element.name}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="mesto">
          <th mat-header-cell *matHeaderCellDef> Mesto </th>
          <td mat-cell *matCellDef="let element" > {{element.place}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="broj biljaka">
          <th mat-header-cell *matHeaderCellDef> Slobodno </th>
          <td mat-cell *matCellDef="let element" > {{element.free}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="voda">
          <th mat-header-cell *matHeaderCellDef> Voda </th>
          <td mat-cell *matCellDef="let element"> {{element.water}}l </td>
        </ng-container>

        <ng-container matColumnDef="temperatura">
          <th mat-header-cell *matHeaderCellDef> Temperatura </th>
          <td mat-cell *matCellDef="let element" > {{element.temp}}&#8451; </td>
        </ng-container>

        <ng-container matColumnDef="izbrisi">
          <th mat-header-cell *matHeaderCellDef> Izbrisi </th>
          <td mat-cell *matCellDef="let element" >
            <button mat-stroked-button matTooltip = "Dupli klik da obrisete rasadnik" class = "deleteBttn" (dblclick) = "deleteGarden(element)">
              <mat-icon class = "deleteIcon" aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
            </button>
            <button mat-stroked-button  matTooltip="Prikazi ceo rasadnik" class="deleteBttn" (click)="tableClicked(element)">
              <mat-icon>open_in_full</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

          
   
</div>

<h2 *ngIf="!hasGardens">Trenutno nemate nijedan rasadnik</h2>
