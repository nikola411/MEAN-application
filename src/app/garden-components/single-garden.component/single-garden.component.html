<div class="garden">
  <div class="gardenMenu">
    <div class="gardenMenuComp">
      Naziv: {{gardenName}}
    </div>
    <div class="gardenMenuComp">
      Kolicina vode: {{gardenWaterLevel}}l
    </div>
    <div class="gardenMenuComp">
      <button class="updateButton" (click)="addWater()">
        <mat-icon class="deleteIcon" aria-hidden="false" aria-label="Example home icon">add</mat-icon>
      </button>
      <button class="updateButton" (click)="removeWater()">
        <mat-icon class="deleteIcon" aria-hidden="false" aria-label="Example home icon">remove</mat-icon>
      </button>
    </div>
    <div class="gardenMenuComp">
      Temperatura
      :
      {{gardenTemperature}}&#8451;
    </div>
    <div class="gardenMenuComp">

      <button class="updateButton" (click)="raiseTemp()">
        <mat-icon class="deleteIcon" aria-hidden="false" aria-label="Example home icon">add</mat-icon>
      </button>
      <button class="updateButton" (click)="lowerTemp()">
        <mat-icon class="deleteIcon" aria-hidden="false" aria-label="Example home icon">remove</mat-icon>
      </button>

    </div>
    <div class="gardenMenuComp">
      Slobodnih mesta : {{gardenFreeSpace}}
    </div>
    <div class="gardenMenuComp">
      Zauzeto : {{gardenOccSpace}}
    </div>

  </div>

  <table>
    <tbody>
      <tr class="plantCol" *ngFor="let row of gardenInView">

        <th class="plant" *ngFor="let col of row" (mouseenter)="hoverPlant(col)" (mouseleave)="unhoverPlant(col)">
          <div *ngIf="hovering(col)" class="hovering">
            <div *ngIf="!isPlanted(col)" class="empty">
              <button mat-raised-button class="plantButton" (click)="plant(col)">Zasadi</button>
            </div>
            <div *ngIf="isPlanted(col)" class="plantCell">
              <br>
              <br>
              <label for="progres">Progres: </label>
              <mat-progress-bar thumbLabel mode="determinate" value="{{col.state}}" name="progres"></mat-progress-bar>
              <br>
              <p>Ime: {{col.name}} </p>

              <p>Proizvodjac: {{col.producer}}</p>
              <div *ngIf = "toTakeOut(col)" class = "tooltip">
                <span class="tooltiptext">Izvadi sadnicu</span>
                <button (click) = "takeOut(col)">
                  <mat-icon>clear</mat-icon>
                </button>
              </div>
            </div>
             

          </div>

          <div *ngIf="!hovering(col)" class="wrapper">
            <div [ngSwitch]="detectPhase(col)" class="phaseContainer">
              <div *ngSwitchCase="1" class="phase">
                <img
                  src="https://scontent-vie1-1.xx.fbcdn.net/v/t31.0-8/s960x960/15800098_1269925123030849_9137289149843361505_o.jpg?_nc_cat=101&_nc_sid=7aed08&_nc_eui2=AeFnYtr6k9_JxepuTm-fJDZZPvpitLcvnR4--mK0ty-dHvqNhjGkSYxBrmLvF3qMlBXPZUpXQFCOm3wIVAe_NwX-&_nc_ohc=rnq6L9g8ke0AX9870lC&_nc_ht=scontent-vie1-1.xx&_nc_tp=7&oh=28bb39d253670c010287fa8514d9551a&oe=5EFD5A62">
              </div>
              <div *ngSwitchCase="2" class="phase">
                <img
                  src="https://scontent-vie1-1.xx.fbcdn.net/v/t31.0-8/p960x960/17972427_1378667058823321_6174648985414528554_o.jpg?_nc_cat=102&_nc_sid=7aed08&_nc_eui2=AeGaBGLXNLS6f1aO5OrbbqvhnLLjKJmA3gCcsuMomYDeAI4Z-K2AslvVnmqq_u04ubJV1NuG4IPJSwrKg04sNgxK&_nc_ohc=0XwZxLzzd1AAX_JaBHF&_nc_ht=scontent-vie1-1.xx&_nc_tp=6&oh=ccb01cfebd669f1707fa6d7996748632&oe=5EFE9FD8">
              </div>
              <div *ngSwitchCase="3" class="phase">
                <img
                  src="https://scontent-vie1-1.xx.fbcdn.net/v/t31.0-8/s960x960/20934668_1512742335415792_8584628956770650041_o.jpg?_nc_cat=100&_nc_sid=7aed08&_nc_eui2=AeGyOHs78LslJtytwjU7TJIb2ZMuVWloz47Zky5VaWjPjt7qP5iFZPSbtyrMOgj3JeTcY1gd3_NZzaMTEyYhbrVD&_nc_ohc=6yg7us3VwNAAX_69a6P&_nc_ht=scontent-vie1-1.xx&_nc_tp=7&oh=1520a1fde05ba89a00d355958ce4db9f&oe=5EFD97C1">
              </div>
              <div *ngSwitchCase="0" class="phase">
                <img
                  src="https://scontent-vie1-1.xx.fbcdn.net/v/t1.0-9/p720x720/30515886_1749499811740042_5841291909246484480_o.jpg?_nc_cat=107&_nc_sid=85a577&_nc_eui2=AeGPnwdtnzHtHAaEJm798TUPq5La-DQLyrSrktr4NAvKtJxECyLCqAH2TrYirJ3Ahk243IDH8hLXReOO2TLsUfby&_nc_ohc=m4ZuCURAq28AX-vLcNA&_nc_ht=scontent-vie1-1.xx&_nc_tp=6&oh=5d509045035b247990430fc03f59a18b&oe=5EFD46A2">
              </div>
              <div *ngSwitchDefault class="phase">
                <img
                  src="https://images.unsplash.com/photo-1541097894027-8fb878e1cb7d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80">
              </div>
            </div>
          </div>

        </th>

      </tr>

    </tbody>
  </table>

</div>
