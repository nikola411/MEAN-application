

<mat-table [dataSource]="tableSource" class="mat">

    <ng-container matColumnDef="compName">
      <mat-header-cell *matHeaderCellDef> Ime firme </mat-header-cell>
      <mat-cell *matCellDef="let element" > {{element.companyName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="location">
        <mat-header-cell *matHeaderCellDef> Lokacija </mat-header-cell>
        <mat-cell *matCellDef="let element" > {{element.companyLocation}} </mat-cell>
      </ng-container>
  
    
    <ng-container matColumnDef="product">
      <mat-header-cell *matHeaderCellDef> Proizvod </mat-header-cell>
      <mat-cell *matCellDef="let element" > {{element.product}} </mat-cell>
    </ng-container>
  
 
    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef> Cena </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.price}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="quantity">
        <mat-header-cell *matHeaderCellDef> Na stanju</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.quantity}} </mat-cell>
      </ng-container>
  
    <!-- Symbol Column -->


    <ng-container matColumnDef="options">
      <mat-header-cell *matHeaderCellDef> Opcije </mat-header-cell>
      <mat-cell *matCellDef="let element" >
        <button class = "showPage" >
          <mat-icon class = "deleteIcon" aria-hidden="false" aria-label="Example home icon" matTooltip="Prikazi proizvod">pageview</mat-icon>
        </button>
        <br>
        <button class = "deleteBttn"  matTooltip="Obrisi proizvod">
            <mat-icon class = "deleteIcon" aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
          </button>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
