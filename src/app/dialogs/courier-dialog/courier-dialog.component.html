 <div class="body">

  
    <h2>Izaberite kurira</h2>
    <table  mat-table [dataSource]="dataSource" class="couriers">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="busy">
            <th mat-header-cell *matHeaderCellDef> Zauzetost </th>
            <td mat-cell *matCellDef="let element"> {{element.busy}} </td>
        </ng-container>

       

        
        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef>Angazuj</th>
            <td mat-cell *matCellDef="let element">
               <button mat-stroked-button (click)="save(element)" matTooltip="Angazuj kurira">
                   <mat-icon>flight</mat-icon>
               </button>

            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <button mat-raised-button (click)="close()">
        <mat-icon>
            close
        </mat-icon>

    </button>
    
    <button mat-raised-button (click)="noFree()">
        Nema slobodnih
    </button>
</div>
